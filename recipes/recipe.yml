---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: ceriumos
# description will be included in the image's metadata
description: My solution to fill in the gap the deprecation ChromiumOS will cause.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 42

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    install:
      packages:
        - yaru-theme
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: gnome-extensions
    install:
      - dash-to-panel@jderose9.github.com
      - arcmenu@arcmenu.com
      - just-perfection-desktop@just-perfection
      - user-theme@gnome-shell-extensions.gcampax.github.com
      - appindicator@gnome-shell.extensions.gnome.org
      # THE END

  # --- START of REPLACEMENT for the invalid 'customization' block ---

  # 1. Use a separate 'files' module to stage your scripts
  - type: files
    files:
      - source: ./files/scripts/gnome_config.sh
        destination: /usr/bin/gnome_config.sh
        mode: 755
      - source: ./files/scripts/flatpak_config.sh
        destination: /usr/bin/flatpak_config.sh
        mode: 755

  # 2. Use separate 'script' modules to execute each script individually
  - type: script
    script: /usr/bin/gnome_config.sh

  - type: script
    script: /usr/bin/flatpak_config.sh
  
  # --- END of REPLACEMENT ---

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
      - scope: user

  - type: signing
