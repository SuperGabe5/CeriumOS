---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: ceriumos
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 42

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    install:
      packages:
        - yaru-theme
    remove:
      packages:
        # example: removing firefox (in favor of the flatpak)
        # "firefox" is the main package, "firefox-langpacks" is a dependency
        - firefox
        - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: gnome-extensions
    install:
      # ... (gnome-extensions content omitted for brevity, it is valid)
      - dash-to-panel@jderose9.github.com
      - arcmenu@arcmenu.com
      - just-perfection-desktop@just-perfection
      - user-theme@gnome-shell-extensions.gcampax.github.com
      - appindicator@gnome-shell.extensions.gnome.org
      # THE END

  # These modules must be inside the 'modules' list using list syntax (-)
  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
      - scope: user

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

# The 'customization' key must be at the same top level as 'name', 'description', etc., not inside 'modules'
customization:
  files:
    - source: ./files/scripts/gnome_config.sh
      destination: /usr/bin/gnome_config.sh
      mode: 755
    - source: ./files/scripts/flatpak_config.sh
      destination: /usr/bin/flatpak_config.sh
      mode: 755
  scripts:
    - /usr/bin/gnome_config.sh
    - /usr/bin/flatpak_config.sh
